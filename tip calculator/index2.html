<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
	<div class="container">
		<h1>TIP CALCULATOR</h1>
		<div class="wrapper">
			
            <p>Bill Amount</p>

            ₹<input type="text" id="amount"
            placeholder="Amount to be paid"> 

            <p>How was the service ?</p>
			
            <select id="services" onchange="onSelect(this.value)">
				<option selected disabled hidden>
					Select
				</option>
				<option value="25"> Excellent-20%</option>
				<option value="10">Medium -10%</option>
				<option value="5">Not so good-5%</option>
				
			</select>
 
    <p>Total number of persons</p>
 
    <input type="number" id="pele"
    placeholder="Number of peoples sharing the bill">
    <br>

    <button onclick="calculateTip()" style="border-radius: 40px;"> Calculate  </button>

</div>

		<div class="tip">

            <h3>Tip Amount</h3>

			 <h4>₹ <span id="tip_amount" style="color: blue; font-weight: 900;">0</span> Each</h4>
		</div>
	</div> 
    <script src="./index2.js"></script>   
</body>
